<div class="mat-elevation-z8 tableContainer">
  <div style="max-height: 70vh; overflow: auto">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>S.No.</th>
        <td mat-cell *matCellDef="let index = index">
          {{ index + 1 + this.Index }}
        </td>
      </ng-container>

      <ng-container matColumnDef="issueId">
        <th mat-header-cell *matHeaderCellDef>Issue Id</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id | uppercase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.projectName | titlecase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element">
          {{ element.title | titlecase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
        <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
      </ng-container>

      <ng-container class="actions" matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button (click)="confirmDelete(element.id)">
            Delete
          </button>
          <button mat-stroked-button (click)="viewIssue(element.id)">
            Edit
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let element" class="item"></tr>
    </table>
  </div>
</div>
